{% extends 'base.html' %}


{% block body %}
<a href="{% url 'employee_create' %}"><button type="button" class="btn btn-secondary">Add Employee</button></a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Dsepartment</th>
      <th scope="col">Gender</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for Obj in object_list %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{Obj.employee_name}}</td>
      <td>{{Obj.employee_phone}}</td>
      <td>{{Obj.employee_department}}</td>
      <td>{{Obj.employee_gender}}</td>
      <td><a href="{% url 'employee_update' Obj.id %}"><button type="button" class="btn btn-primary"> Edit</button></a></td>
      <td><a href="{% url 'employee_delete' Obj.id %}"><button type="button" class="btn btn-danger"> Delete</button></a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
